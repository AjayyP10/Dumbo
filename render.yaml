services:
  - type: web
    name: dumbo-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      bash build.sh
    startCommand: python -m gunicorn backend.dumbo.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dumbo-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://dumbo-frontend.onrender.com
databases:
  - name: dumbo-db
    plan: free
    region: Frankfurt